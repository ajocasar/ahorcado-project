{% extends 'base.html' %}

{% block content %}


{% load static %}

<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <title>Ahorcado-Grupo2</title>
    <link rel="stylesheet" href='{% static "css/style.css" %}'>
  </head>
  <body>
      <div class="main-container">

        <h1 class="titulo">Juego del ahorcado</h1>
        <br>  <br/> 
        <h1 id="msg-final"></h1>
        <h3 id="acierto"></h3>
        <div class="flex-row no-wrap">
          <h2 class="palabra" id="palabra"></h2>
          <picture>
            <img src='{% static "img/ahorcado_6.png" %}' alt="" id="image6">
            <img src='{% static "img/ahorcado_5.png" %}' alt="" id="image5">
            <img src='{% static "img/ahorcado_4.png" %}' alt="" id="image4">
            <img src='{% static "img/ahorcado_3.png" %}' alt="" id="image3">
            <img src='{% static "img/ahorcado_2.png" %}' alt="" id="image2">
            <img src='{% static "img/ahorcado_1.png" %}' alt="" id="image1">
            <img src='{% static "img/ahorcado_0.png" %}' alt="" id="image0">
          </picture>
        </div>
        <div class="flex-row" id="turnos">
          <div class="col">
            <h3>Intentos restantes: <span id="intentos">6</span></h3>
          </div>
          <div class="col">
            <button onclick="inicio()" id="reset">Elegir otra palabra</button>
            <button onclick="pista()" id="pista">Dame una pista!</button>
            <br>  <br/>
            <span id="hueco-pista"></span>
          </div>
          </div>
        
        <div class="flex-row">
          <div class="col">
            <div class="flex-row" id="abcdario">
            </div>
          </div>
          <div class="col"></div>
        </div>

      </div>
   <script src='{% static "js/script.js" %}'></script>

    <div id="temporizador"></div>

<script>
    function mostrarTiempo(segundos) {
        const minutos = Math.floor(segundos / 60);
        const segundosRestantes = segundos % 60;
        document.getElementById('temporizador').textContent = ` ${minutos}:${segundosRestantes}`;
    }
</script>
  </body>
</html>
{% endblock %}
